<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a7bed2;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 100px 100px 100px rgba(0, 0, 0, 0.2);
    
    }

    h2 {
      text-align: center;
      color: #000000;
      font-style: italic;
      margin-bottom: 20px;
      font-size: 25px;
    }

    form {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 15px 20px; /* row-gap, column-gap */
      margin-bottom: 20px;
      align-items: center;
    }

    label {
      font-weight: bold;
      color: #000;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333333;
      width: 100%;
    }

    button {
      grid-column: span 2; /* button takes full width */
      background-color: #57a8ff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .gender-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .gender-option {
      display: flex;
      align-items: center;
    }

    .gender-option input {
      width: auto;
      margin-right: 5px;
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form action="thankyou.html" method="get">
      <label for="fname">Full Name :</label>
      <input type="text" id="fname" name="fname" required>

      <label for="dob">Day of Birth :</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender :</label>
      <div class="gender-group">
        <div class="gender-option">
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
        </div>
        <div class="gender-option">
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        </div>
        <div class="gender-option">
          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Other</label>
        </div>
      </div>

      <label for="mobile">Mobile Number :</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Course :</label>
      <select id="course" name="course" required>
        <option value="CSE">Computer Science Engineering</option>
        <option value="CSM">Computer Science (AI & ML)</option>
        <option value="CSD">Computer Science (Data Science)</option>
        <option value="ECE">Electronics and Communication</option>
        <option value="EEE">Electrical and Electronics</option>
        <option value="ME">Mechanical Engineering</option>
        <option value="CE">Civil Engineering</option>
      </select>

      <label for="year">Year of Study :</label>
      <select id="year" name="year" required>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>

      <label for="address">Address :</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
